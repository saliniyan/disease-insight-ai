    <script>
        function submitForm() {
    const form = document.getElementById('symptomsForm');
    const selectedSymptoms = Array.from(form.querySelectorAll('input[name="symptoms"]:checked')).map(symptom => symptom.value);

    if (selectedSymptoms.length > 0) {
        fetch('/process_form', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ symptoms: selectedSymptoms })
        })
        .then(response => response.json())
        .then(data => {
            const resultContainer = document.getElementById('result');
            resultContainer.textContent = 'Predicted Disease: ' + data.predicted_disease;

            // Display remedies
            const remediesContainer = document.getElementById('remedies');
            remediesContainer.innerHTML = '<h3>Home Remedies</h3><ul>' + data.remedy_info.map(remedy => `<li>${remedy}</li>`).join('') + '</ul>';
        })
        .catch(error => console.error('Error:', error));
    } else {
        alert('Please select at least one symptom.');
    }
}
function searchSymptoms() {
    var searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
    var labels = document.querySelectorAll('.checkbox-label');
    var matchFound = false;

    labels.forEach(function(label) {
        var labelText = label.textContent.trim().toLowerCase();
        var checkboxInput = label.querySelector('input[type="checkbox"]');

        if (labelText.includes(searchTerm)) {
            checkboxInput.style.display = 'inline-block';
            matchFound = true;

            label.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
            checkboxInput.style.display = 'none';
        }
    });

    if (!matchFound) {
        alert('No matching symptom found.');
    } else {
        labels.forEach(function(label) {
            var checkboxInput = label.querySelector('input[type="checkbox"]');
            checkboxInput.style.display = 'inline-block';
        });
    }
}
